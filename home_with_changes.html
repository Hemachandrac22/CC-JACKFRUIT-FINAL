<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Powered University</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e6f0ff, #f5f9ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2.5rem;
      color: #003366;
      font-weight: bold;
      text-align: center;
    }
    .btn-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .btn-bottom {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    .btn-custom {
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 12px;
      min-width: 250px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>AI POWERED UNIVERSITY</h1>

  <!-- First Row -->
  <div class="btn-row">
    <button class="btn btn-primary btn-custom" onclick="checkAndRedirect('http://127.0.0.1:5002/', 'Intelligent Scheduler')">Intelligent Scheduler</button>
    <button class="btn btn-success btn-custom" onclick="checkAndRedirect('http://127.0.0.1:5004/', 'Smart Content Recommendation')">Smart Content Recommendation</button>
    <button class="btn btn-warning btn-custom" onclick="checkAndRedirect('http://127.0.0.1:5005/', 'Automated Quiz Generation')">Automated Quiz Generation</button>
    <button class="btn btn-info btn-custom" onclick="checkAndRedirect('http://127.0.0.1:5003/', 'Student Performance Analysis')">Student Performance Analysis</button>
  </div>

  <!-- Second Row -->
  <div class="btn-bottom">
    <button class="btn btn-primary btn-custom" onclick="checkAndRedirect('file:///C:/Users/chint/OneDrive/Desktop/CC/JACKFRUIT%20PROBLEM/JACKFRUIT%20FINAL/KARTHIKEYA%20NEW/frontend/index.html', 'Faculty and Event Management')">Faculty and Event Management</button>
  </div>

  <script>
    function checkAndRedirect(url, serviceName) {
      fetch(url, { mode: 'no-cors' })
        .then(() => {
          window.location.href = url;
        })
        .catch(() => {
          window.open('dummy.html?service=' + encodeURIComponent(serviceName), '_blank');
        });
    }
  </script>

</body>
</html>
